info:
  version: @version@
  groupId: @groupId@
  artifactId: @artifactId@

server:
  port: 7002
  servlet:
    context-path: /message

spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: marvel-message-server
#  不能与下述nacos-config同时开启，否则nacos无效
  profiles:
    active: ${maven_spring.profiles.active}
  cloud:
    nacos:
      config:
        enabled: false
        server-addr: ${maven_nacos.ip}:${maven_nacos.port}
        group: DEV_GROUP
        file-extension: yaml
#        namespace: middle
      discovery:
        enabled: false
#        namespace: middle
        server-addr: ${maven_nacos.ip}:${maven_nacos.port}

# 管理端口设置权限控制
management:
  endpoints:
    web:
      exposure:
        include: '*'